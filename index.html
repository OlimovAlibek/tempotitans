<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>TempoTitans</title>
</head>
<body>
    <div class="container">
        <div id="preloader">
            <div class="spinner"></div>
        </div>

        <video autoplay loop muted playsinline class="background-clip">
            <source src="media/bg-video-2.mp4" type="video/mp4">
        </video>

        <a href="tempotitans.uz"><img src="media/logo.png" alt="TempoTitans Logo" class="logo"></a> 

        <!-- Add Menu Button -->
        <div class="menu-button">
            <i class="fas fa-bars"></i>
            <i class="fas fa-times"></i>
        </div>

        <!-- Side Menu -->
        <div class="side-menu">
           <a href="tempotitans.uz"><img src="media/logo.png" alt="TempoTitans Logo" class="logo"></a> 
            <nav class="menu">
                <a href="#">HOME</a>
                <a href="#">ABOUT</a>
                <a href="#">TEAM</a>
                <a href="#">EVENTS</a>
                <a href="#">VIDEOS</a>
                <a href="#">PRESS KIT</a>
                <a href="#">CONTACT</a>
                <a href="#">MUSICAL ROOM</a>
            </nav>
            <div class="social-links">
                <a href="https://t.me/tempotitans"><i class="fab fa-telegram"></i></a>
                <a href="https://instagram.com/tempotitans"><i class="fab fa-instagram"></i></a>
                <a href="https://t.me/newuu_music_room_bot"><i class="fas fa-robot"></i></a>
                <a href="https://youtube.com/tempotitans"><i class="fab fa-youtube"></i></a>
            </div>
        </div>

        <div class="content-wrapper">
            <div class="content">
                <div class="social-links">
                    <a href="https://t.me/tempotitans"><i class="fab fa-telegram"></i></a>
                    <a href="https://instagram.com/tempotitans"><i class="fab fa-instagram"></i></a>
                    <a href="https://t.me/newuu_music_room_bot"><i class="fas fa-robot"></i></a>
                    <a href="https://youtube.com/tempotitans"><i class="fab fa-youtube"></i></a>
                </div>
                <h1 class="title">TEMPO TITANS</h1>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
